<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de devs</h1>
        <p id="subtitulo">Complete suas informções</p>
    </div>
<br>

    <form>
        <fieldset class="grupo">
            <div class="campo">
            <label for="nome">nome</label>
        <input type="test" name="nome" id="nome" required>    
            </div>
            
            <div class="campo">
             <label for="sobrenome">Sobrenome</label>
             <input type="text" name="sobrenome" id="sobrenome" required>   
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>de qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
       </div>
       <div class="campo">
        <label for="senhoridade">Senhoridade</label>
        <select id="senhoridade">
            <option selectad disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Sênior</option>
            <option>Pleno</option>
        </select>
       </div>

       <fieldset class="grupo">
        <div id="check">
        <label>Selecione as tecnologias que utiliza:</label><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
        <label for="tecnologia3">Java Script</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="python">
        <label for="tecnologia4">Python</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="java">
        <label for="tecnologia5">Java</label>                    
        </div>
       </fieldset>
       <div class="campo">
        <br>
        <label for="text">Conte um pouco da sua experiencia</label>
        <textarea class="campo" row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluir</button>
      

    </form>


    
</body>
</html>
